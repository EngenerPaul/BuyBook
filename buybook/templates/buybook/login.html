{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h3>Authentication</h3>
    <div class="row">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class='btn btn-primary btn-block'>Log in</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
