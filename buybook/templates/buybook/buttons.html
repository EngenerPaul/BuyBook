{% load static %}

<div class="row">
    <div class="col-4" style="min-width: 60px; padding: 0px 5px; display: flex; align-items: center; justify-content: center;">
        <p style="margin: 0px;">{{ book.cost }} ₽</p>
    </div>
    <div class="col-5" style="padding: 0 2px; min-width: 125px; display: flex; align-items: center;">
        <div class="row">
            <form id="create_basket_form_{{book.pk}}" action="{% url 'add_to_basket' book.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class='btn btn-primary btn-block' style="padding: 6px 12px 6px 6px; width: 100%; ">
                    <img src="{% static 'img/minibasket.png' %}" alt="minibasket" height="20">
                    Купить
                </button>
            </form>
        </div>
    </div>
    <div class="col-2" style="display: flex; align-items: center;">
        <div class="row">
            <form id="create_marked_form_{{book.pk}}" action="{% url 'add_to_marked' book.pk %}" method="post">
                {% csrf_token %}
                <button type='submit' class='btn btn-primary btn-block' style="padding: 6px 12px 6px 6px; width: 100%; min-width: 30px; padding: 6px 0px;">
                    <img src="{% static 'img/bookmark.png' %}" alt="mark" width="20px">
                </button>
            </form>
        </div>
    </div>
</div>
